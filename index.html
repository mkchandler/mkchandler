---
layout: default
title: Matt Chandler
---
{% for post in site.posts %}
<article class="post">
  <header>
    <h1 class="list"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time datetime="{{ post.date | date_to_string }}" pubdate>{{ post.date | date: '%B %-d, %Y' }}</time>
  </header>
</article>
{% endfor %}
